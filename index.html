<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

        <div class="header-section header-background">
            <h1>IP Address Tracker</h1>
            <div class="search-section">
                <input type="text" placeholder="Search for any IP address or domain" id="search">
                <img src="images/icon-arrow.svg" alt="search" id="search-icon" class="search-icon">
            </div>
        </div>

        <div class="ip-information">
            <div class="ip-address">
                <h5>IP Address</h5>
                <p id="ip-address">192.212.174.101</p>
            </div>
            <div class="location">
                <h5>Location</h5>
                <p id="location">Brooklyn, NY <br />10001</p>
            </div>
            <div class="timezone">
                <h5>Timezone</h5>
                <p id="timezone">UTC-05:00</p>
            </div>
            <div class="isp">
                <h5>ISP</h5>
                <p id="isp">SpaceX <br />Starlink</p>
            </div>
        </div>
        
        <div class="map-section">

        </div>
    </div> 
</body>
</html>
